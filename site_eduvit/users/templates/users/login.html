{% extends 'mysite/layout.html' %}
{% load static %}
{% block title %}Auth{% endblock %}

{% block static %}

{% endblock %}

{% block content %}

            <form method="Post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
{% endblock %}
