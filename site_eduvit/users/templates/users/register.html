{% extends 'mysite/layout.html' %}

{% block title %}
Регистрация | MySite
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ regform.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block static %}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
    }
    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group p {
        margin-bottom: 10px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .form-footer {
        margin-top: 20px;
        text-align: center;
    }
    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
